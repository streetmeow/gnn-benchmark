# configs/sweep/depth3_fanout3.yaml

# 3-layer
model:
  num_layers: 3

# 3-hop fanout
sampler:
  sizes: [15, 10, 5]
  batch_size: 2048
  num_workers: 4
  shuffle: true

# sweep search space
model.hidden_dim: [64, 128]
model.dropout: [0.0, 0.5]
train.lr: [0.005, 0.01]
train.weight_decay: [5e-5, 5e-4]
